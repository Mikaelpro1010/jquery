<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <form class="row g-3 container" action="form-jquery.html">
        <div class="row col-6 g-3 mx-auto">
            <label>Escolha a cor desejada:</label>
            <input type="color" id="imput_cor">
            <select class="form-select" aria-label="Default select example" id="select_cor">
                <option value="0" selected>Selecione a cor desejada:</option>
                <option value="#0000FF">Azul</option>
                <option value="#FF0000">Vermelho</option>
                <option value="#FFFF00">Amarelo</option>
            </select>
            <label>Informe uma das espessuras abaixo: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="fino" name="Espessura" id="Espessura">
                <label class="form-check-label" for="Espessura">
                    Fino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="grosso" name="Espessura" id="Espessura_1">
                <label class="form-check-label" for="Espessura">
                    Grosso
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Sim" id="Arredondado">
                <label class="form-check-label" for="Arredondado">
                    Deseja que as bordas sejam arredondadas?
                </label>
            </div>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Abrir
            </button>
        </div>
        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="DIV" class="mx-auto" style="width: 400px; height: 400px;"></div>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script>
        $("#imput_cor").change(function () {
            $("#DIV").css("background-color", $("#imput_cor").val());
        });

        $("#select_cor").change(function () {
            var cor = $("#select_cor").val();
            console.log(cor);
            if (cor != 0) {
                $("#DIV").css("border-width", "25px");
                $("#DIV").css("border-style", "solid");
                $("#DIV").css("border-color", cor);
            } else {
                $("#DIV").css("border-width", "");
                $("#DIV").css("border-style", "");
                $("#DIV").css("border-color", "");
            }
        });

        $("[name=Espessura]").change(function () {
            if (this.val() == "fino") {
                $("#DIV").css("border-width", "15px");
            } if(this.val() == "grosso"){
                $("#DIV").css("border-width", "30px");
            }
        })

        $("#Arredondado").change(function () {
            if (this.checked) {
                $("#DIV").css("border-radius", "10px");
            } else {
                $("#DIV").css("border-radius", "");
                }
            })
    </script>
</body>

</html>
